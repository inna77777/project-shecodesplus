<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/751f8e63fc.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="shecodesplusproekt.css" />

    <link rel="icon" href="./images/webicon.webp" type="image/x-icon" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&family=Ruwudu:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body id="city-background">
    <section class="city-weather">
      <form id="search">
        <div class="search-line-button">
          <input
            type="search"
            name="enter-city"
            id="search-city"
            autofocus
            placeholder="Enter your city"
          />
          <button class="btn btn-primary submit-city" type="submit">
            SEARCH
          </button>
          <button id="current-location" class="btn btn-primary" type="button">
            CURRENT
          </button>
        </div>
      </form>
      <div class="general-city">
        <div class="city-date">
          <div class="WeatherInfo">
            <div class="row">
              <div class="col-6">
                <h1 id="city-name">Paris</h1>
                <ul>
                  <li><span id="current-date"></span></li>
                  <li>Humidity: <strong id="humidity">90</strong> <b>%</b></li>
                  <li id="description">Sunny</li>
                  <li>Wind speed: <span id="wind-speed"></span></li>
                </ul>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-8">
                <div
                  class="temperature-container d-flex align-items-center justify-content-end"
                >
                  <span>
                    <img
                      id="img-today"
                      src="https://openweathermap.org/img/wn/01d.png"
                    />
                  </span>
                  <div>
                    <span id="temperature-today">30</span>
                    <span class="units">
                      <a href="#" id="celsius-link">°C</a>
                      <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container days5">
        <div class="row">
          <div class="col">
            <div class="day">Wen</div>
            <div class="emoji">🌧️</div>
            <div class="temperature-max">
              20°C
              <div class="temperature-min">15°C</div>
            </div>
          </div>
          <div class="col">
            <div class="day">Thu</div>
            <div class="emoji">☁️</div>
            <div class="temperature-max">
              21°C
              <div class="temperature-min">17°C</div>
            </div>
          </div>
          <div class="col">
            <div class="day">Fri</div>
            <div class="emoji">🌤️</div>
            <div class="temperature-max">
              22°C
              <div class="temperature-min">19°C</div>
            </div>
          </div>
          <div class="col">
            <div class="day">Sat</div>
            <div class="emoji">⛈️</div>
            <div class="temperature-max">
              12°C
              <div class="temperature-min">10°C</div>
            </div>
          </div>
          <div class="col">
            <div class="day">Sun</div>
            <div class="emoji">⛅</div>
            <div class="temperature-max">
              27°C
              <div class="temperature-min">23°C</div>
            </div>
          </div>
        </div>
      </div>
    </section>
   <p id="link-github"><a href="https://github.com/inna77777/project-shecodesplus">Open-source code </a>by Inna Kobets</p>
    <script src="./shecodesplusAPI.js"></script>
  </body>
</html>
